<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Season Of Us</title>

<style>
body {
    margin: 0;
    background: #05060a;
    font-family: Georgia, serif;
    overflow: hidden;
}

/* BOOK */
.book {
    width: 760px;
    height: 480px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    perspective: 2600px;
}

/* PAGE */
.page {
    width: 100%;
    height: 100%;
    position: absolute;
    transform-origin: left;
    transition: transform 1.3s ease;
    border-radius: 14px;
    overflow: hidden;
    cursor: pointer;
    box-shadow:
        inset -10px 0 20px rgba(0,0,0,.45),
        0 25px 50px rgba(0,0,0,.65);
}

/* COVER */
.cover {
    background: url("cover.jpg") center/cover no-repeat;
}

/* INNER PAGE BG */
.inner {
    background:
        linear-gradient(rgba(0,0,0,.25), rgba(0,0,0,.25)),
        url("inside_bg.jpg") center/cover no-repeat;
}

/* STAR FIELD (INNER ONLY) */
.star-field {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: 1;
}

/* STAR */
.star {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #ffeaa7;
    border-radius: 50%;
    box-shadow:
        0 0 6px rgba(255, 234, 167, .9),
        0 0 12px rgba(255, 214, 120, .7);
    animation: fall linear infinite;
    cursor: pointer;
}

/* falling motion */
@keyframes fall {
    from { transform: translateY(-10px); }
    to   { transform: translateY(520px); }
}

/* HEART POP */
.star.heart {
    width: auto;
    height: auto;
    background: none;
    box-shadow: none;
}

.star.heart::before {
    content: "‚ù§";
    color: #ff6b81;
    font-size: 10px;
    text-shadow: 0 0 8px rgba(255,107,129,.8);
    animation: pop 0.6s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0.5); opacity: 1; }
    100% { transform: scale(1.6); opacity: 0; }
}

/* CONTENT */
.page-inner {
    position: relative;
    z-index: 2;
    display: flex;
    align-items: center;
    height: 100%;
    padding: 24px;
    gap: 24px;
}

/* alternate side */
.page:nth-child(even) .page-inner {
    flex-direction: row-reverse;
}

/* IMAGE */
.page-inner img {
    width: 48%;
    height: 92%;
    object-fit: contain;
    border-radius: 12px;
}

/* TEXT */
.text {
    width: 52%;
    color: white;
    font-size: 17px;
    line-height: 1.6;
    text-shadow:
        0 0 6px rgba(255,200,255,.7),
        0 0 14px rgba(255,150,255,.5);
}

/* COVER TEXT */
.cover-text {
    position: absolute;
    inset: 0;
    z-index: 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-shadow: 0 0 18px rgba(255,255,255,.8);
}

.cover-text h1 {
    font-size: 42px;
    margin: 0;
}

.cover-text p {
    font-size: 18px;
}

/* FLIP */
.flipped {
    transform: rotateY(-180deg);
}
</style>
</head>

<body>

<div class="book">

<script>
/* PAGE FLIP */
const pages = document.querySelectorAll(".page");
pages.forEach((p, i) => {
    p.style.zIndex = pages.length - i;
    p.addEventListener("click", () => p.classList.toggle("flipped"));
});

/* STARS GENERATION */
document.querySelectorAll(".star-field").forEach(field => {
    for (let i = 0; i < 40; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * -500 + "px";
        star.style.animationDuration = (6 + Math.random() * 8) + "s";

        star.addEventListener("click", e => {
            e.stopPropagation();
            star.classList.add("heart");
            setTimeout(() => star.remove(), 600);
        });

        field.appendChild(star);
    }
});
</script>

</body>
